<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Final Jeopardy</title>
    <link rel="stylesheet" href="style-final-jeopardy.css" />
  </head>
  <body>
    <header>
      <h1 id="final-jeopardy">Final Jeopardy</h1>
      <br></br>
      <h2>Player 1's Turn</h2>
    </header>

    <h1 id="final-category">BOSTON CELTICS</h1>

    <div class="flip-card">
      <div class="flip-card-inner">
        <div class="final-question-front">
          <p>FINAL QUESTION</p>
        </div>

        <div class="final-question-back">
          <p>Who has scored the most points while wearing a Celtics uniform?</p>
        </div>
      </div>
    </div>

    <!-- animation: glowing shadow when selected -->
    <div id="wager-answer">
      <form text>
        <div><input type="text" placeholder="POINT BET AMOUNT" /></div>
        <div><input type="text" placeholder="ANSWER" /></div>
      </form>
    </div>

    <div id="bet-button">
      <button>BET</button>
    </div>

    <div class="flex-footer">
      <footer>JEOPARDY BY JORDAN KAUFMAN</footer>
    </div>

    <!-- Do not change the script source. Allows import/export to work. -->
    <script src="./scripts/index.js" type="module"></script>
  </body>
</html>
