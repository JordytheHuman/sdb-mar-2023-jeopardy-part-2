<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jeopardy</title>
    <link rel="stylesheet" href="style index.css" />
  </head>
  <body>
    <header>
      <h1>Welcome to Jeopardy!</h1>
    </header>

    <div class="flex-logo">
      <div class="bigjeopardy">
        <div class="logo">
          <img
            src="https://www.liveabout.com/thmb/efrNh9ARkRBFge50oiHW--S58KE=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc():format(webp)/jeop_logo_large-58bacf375f9b58af5cb69e2f.jpg"
          />
        </div>
      </div>
    </div>
    <form action="/" id = "name-form">
      <input type="text" id="player-1-name" placeholder="Player 1: name">
      <input type="text" id="player-2-name" placeholder="Player 2: name">
      <input type="submit" id="start-btn" value="PLAY GAME">
    </form>
    <div id="flex-nav">
      <nav class="links">
        <button>
          <a href="round-1.html">PLAY</a>
        </button>
      </nav>
    </div>

    <div class="flex-footer">
      <footer>JEOPARDY BY JORDAN KAUFMAN</footer>
    </div>

    <!-- Do not change the script source. Allows import/export to work. -->
  <script src="scripts/index.js" type="module"></script>
  </body>
</html>
